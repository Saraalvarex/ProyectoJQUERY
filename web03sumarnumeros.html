<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar números JQUERY</h1>
    <label> Número 1:</label>
    <input type="text" id="caja1"/><br>
    <label> Número 2:</label>
    <input type="text" id="caja2"/><br><br>
    <button type="button" id="botonSumar">
        Sumar números
    </button>
    <h1 id="resultado"></h1>

    <script src="js/jquery-3.6.1.min.js"></script>

    <script>
        
        $(document).ready(function(){
           
            $("#botonSumar").click(function(){
                let num1 = parseInt($("#caja1").val());
                console.log(num1)
                let num2 = parseInt($("#caja2").val());
               let suma = (num1+num2);
               console.log(suma);
               $("#resultado").text(suma);

                if(suma>=0){
                    $("#resultado").css("color", "green");
                } else {
                    $("#resultado").css("color", "red");
                }
            })
        });

    </script>
</body>
</html>
