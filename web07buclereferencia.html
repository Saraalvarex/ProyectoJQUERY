<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script src="js/jquery-3.6.1.min.js"></script>
    <h1>Bucle each</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
    <script>
        $(document).ready(function(){
            /*Al pulsar sobre cualquier p
            cambiamos el color*/
            $("p").click(function(){
                let colores= ["blue", "green", "yellow", "fuchsia", "red"];
                //recorremos cada etiqueta
                $("p").each(function(){
                    let indice = parseInt(Math.random()* colores.length);
                    let color = colores[indice];
                    $(this).css("background-color", color);
                });
            });
        });
    </script>
</body>
</html>
